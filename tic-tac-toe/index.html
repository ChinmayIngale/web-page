<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <script src="logic.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h1>TIC TAC TOE</h1>
  <div id="game">
    <div class="row">
    <div class="column"></di><input type="button" id="1" onclick="xoo(1)" value=""></div>
    <div class="column"></di><input type="button" id="2" onclick="xoo(2)" value=""></div>
    <div class="column"></di><input type="button" id="3" onclick="xoo(3)" value=""></div>
    </div>
    <div class="row">
    <div class="column"><input type="button" id="4" onclick="xoo(4)" value=""></div>
    <div class="column"><input type="button" id="5" onclick="xoo(5)" value=""></div>
    <div class="column"><input type="button" id="6" onclick="xoo(6)" value=""></div>
    </div>
    <div class="row">
    <div class="column"><input type="button" id="7" onclick="xoo(7)" value=""></div>
    <div class="column"><input type="button" id="8" onclick="xoo(8)" value=""></div>
    <div class="column"><input type="button" id="9" onclick="xoo(9)" value=""></div>
    </div>
  </div>

  <button onclick="clearall()">Reset</button>
  
  <section align="center" id="popup">
  <p id="text">text</p>
  <button id="popupbutton" onclick="clearall()">Ok</button>
  </section>
  
  <section id="overlay"></section>
  
  </body>
</html>
